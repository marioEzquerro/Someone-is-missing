<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Reto nº 2</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="animate fadeInDown">

    <div class="container mt-5 text-center" style="height: 800px;">
        <!-- Titulo del reto -->
        <h1>Encuentra las llaves</h1>
        <p>Nuestra escritora perdio las llaves justo antes de desaparecer
            en esta escena, se un buen detective y encuentrala para poder seguir
            buscando pruebas.</p>
        <div class="position-relative">
            <img src="assets/img/plaza.jpg" alt="busca la llave" />
            <a href="reto3.html"><img class="llaves" src="assets/img/llaves.png" alt="llaves"></a>
        </div>
        
        <br/>

        <!-- BOTONES DEL MODAL -->
        <button class="btn btn-secondary mt-3" data-toggle="modal" data-target="#pista1">Pista 1</button>
        <button class="btn btn-secondary mt-3" data-toggle="modal" data-target="#pista2">Pista 2</button>

    </div>

    <!-- MODAL CON PISTAS -->
    <div class="modal fade mt-5" id="pista1" role="dialog">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Pista nº 1</h3>
                </div>
                <div class="modal-body">
                    <p>¿Has buscado cerca de las farolas?</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade mt-5" id="pista2" role="dialog">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Pista nº 2</h3>
                </div>
                <div class="modal-body">
                    <p>Esta en el suelo</p>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
